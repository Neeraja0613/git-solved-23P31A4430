# Combined Configuration - Stable + Experimental

application:
  name: DevOpsSimulator
  version: 3.0.0-experimental
  environment: production
  experimental_mode: true

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  multi_port: [8080, 8081, 8082]

logging:
  level: TRACE
  format: structured
  output: /var/log/devops-simulator.log
  ai_analysis: enabled

database:
  host: cluster.example.com
  port: 5432
  name: devops_experimental
  distributed: true

features:
  auto_scaling: advanced
  load_balancer: ai-optimized
  backup_enabled: true
  chaos_engineering: enabled

ai_features:
  predictive_scaling: true
  anomaly_detection: true
  auto_optimization: true
  model_version: "v2.1.0"

cloud_providers:
  - a
